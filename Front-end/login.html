<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #4caf50, #81c784);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-700 text-center mb-4">Welcome to Smeef</h1>
        <form action="single-mother-dashboard.html" method="POST" id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    required
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                />
            </div>
            <button 
                type="submit"
                class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition"
            >
                Login
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-2">
            Don't have an account? 
            <a href="register.html" class="text-green-500 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
